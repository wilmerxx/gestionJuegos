
<!--tabla con resultados de grupos angular-->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Ranking Top</h1>
            <table class="table  table-hover table-borderless">
                <thead>
                    <tr>
                         <th>#</th>
                        <th>Nombre</th>
                        <th>puntaje</th>
                      <th>Emoticono</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let grupo of ordenarGrupos">
                  <td>{{ ordenarGrupos.indexOf(grupo) + 1  }}</td>
                  <td>{{ grupo.nombre }}</td>
                  <td>{{ grupo.puntaje }}</td>
                  <td>
                    <img src="assets/enamorado.gif" *ngIf="ordenarGrupos.indexOf(grupo) + 1 === 1" alt="enamorado" width="50" height="50">
                    <img src="assets/sorprendido.gif" *ngIf="ordenarGrupos.indexOf(grupo) + 1 === 2 " alt="risa" width="50" height="50">
                    <img src="assets/triste.gif" *ngIf="ordenarGrupos.indexOf(grupo) + 1 === 3 " alt="llorar" width="50" height="50">
                    <img src="assets/llorar.gif" *ngIf="ordenarGrupos.indexOf(grupo) + 1 >3 " alt="enojado" width="50" height="50">
                  </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
  <button type="button" class="btn btn-primary" (click)="openModal()">
   Ver Ganadores
  </button>

      <!-- Otros contenidos aquÃ­ -->
  <div class="modal-container">
    <div class="modal" #modalResulatdos tabindex="-1" role="dialog" id="modalResultados">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ganadores</h5>
            <button type="button" class="close" (click)="hideModal()">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <ul>
              <li *ngFor="let ganador of ordenarGrupos.slice(0,3)">{{ ganador.nombre }} - Puntaje: {{ ganador.puntaje }}</li>
            </ul>
          </div>
          <button type="button" class="btn btn-secondary" (click)="hideModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
